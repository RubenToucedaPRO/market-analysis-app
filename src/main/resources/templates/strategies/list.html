<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategies List - AlphaSeeker</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link th:href="@{/css/strategy-common.css}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm"
    >
      <div class="container-fluid">
        <!-- Logo and Title -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-graph-up-arrow text-primary fs-4 me-2"></i>
          <span class="fw-bold text-primary">AlphaSeeker</span>
        </a>

        <!-- New Strategy Button -->
        <a th:href="@{/strategies/new}" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i>
          New Strategy
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
      <h2 class="mb-4">Your Trading Strategies</h2>

      <!-- Empty State -->
      <div th:if="${strategies.isEmpty()}" class="text-center py-5">
        <i class="bi bi-search text-muted" style="font-size: 4rem"></i>
        <p class="text-muted fs-5 mt-3">
          No strategies found. Let's create one!
        </p>
        <a th:href="@{/strategies/new}" class="btn btn-primary mt-3">
          <i class="bi bi-plus me-1"></i>
          Create Strategy
        </a>
      </div>

      <!-- Strategies Table -->
      <div th:unless="${strategies.isEmpty()}" class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Rules</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="strategy : ${strategies}">
                  <td class="fw-semibold" th:text="${strategy.name}">
                    Golden Cross
                  </td>
                  <td class="text-muted" th:text="${strategy.description}">
                    Description of the strategy.
                  </td>
                  <td th:text="${strategy.rules.size()} + ' rules'">3 rules</td>
                  <td class="text-end">
                    <form
                      th:action="@{/strategies/edit}"
                      method="post"
                      style="display: inline"
                    >
                      <input
                        type="hidden"
                        name="id"
                        th:value="${strategy.id}"
                      />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-primary me-2"
                      >
                        <i class="bi bi-pencil"></i>
                        Edit
                      </button>
                    </form>
                    <form
                      th:action="@{/strategies/delete}"
                      method="post"
                      style="display: inline"
                    >
                      <input
                        type="hidden"
                        name="id"
                        th:value="${strategy.id}"
                      />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-danger"
                        onclick="
                          return confirm(
                            '¿Estás seguro de borrar esta estrategia?',
                          );
                        "
                      >
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top py-3 mt-auto">
      <div class="container text-center">
        <small class="text-muted"
          >&copy; 2023 AlphaSeeker. All rights reserved.</small
        >
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
