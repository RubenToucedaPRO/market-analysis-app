<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prohibited Tickers - AlphaSeeker</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link th:href="@{/css/strategy-common.css}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm"
    >
      <div class="container-fluid">
        <!-- Logo and Title -->
        <a
          class="navbar-brand d-flex align-items-center"
          th:href="@{/strategies}"
        >
          <i class="bi bi-graph-up-arrow text-primary fs-4 me-2"></i>
          <span class="fw-bold text-primary">AlphaSeeker</span>
        </a>

        <!-- Navigation Links -->
        <div class="d-flex gap-2">
          <a th:href="@{/strategies}" class="btn btn-outline-secondary">
            <i class="bi bi-list me-1"></i>
            Strategies
          </a>
          <a th:href="@{/rule-definitions}" class="btn btn-outline-secondary">
            <i class="bi bi-collection me-1"></i>
            Rule Definitions
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
      <h2 class="mb-4">Prohibited Tickers</h2>
      <p class="text-muted mb-4">
        Review tickers blocked by the system and remove them if needed.
      </p>

      <!-- Empty State -->
      <div th:if="${prohibitedTickers.isEmpty()}" class="text-center py-5">
        <i class="bi bi-shield-x text-muted" style="font-size: 4rem"></i>
        <p class="text-muted fs-5 mt-3">No prohibited tickers found.</p>
      </div>

      <!-- Prohibited Tickers Table -->
      <div th:unless="${prohibitedTickers.isEmpty()}" class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">Ticker</th>
                  <th scope="col">Reason</th>
                  <th scope="col">Created At</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="prohibitedTicker : ${prohibitedTickers}">
                  <td class="fw-semibold" th:text="${prohibitedTicker.ticker}">
                    XYZ
                  </td>
                  <td class="text-muted" th:text="${prohibitedTicker.reason}">
                    Manual block
                  </td>
                  <td
                    th:text="${#temporals.format(prohibitedTicker.createdAt, 'yyyy-MM-dd HH:mm')}"
                  >
                    2026-02-07 10:00
                  </td>
                  <td class="text-end">
                    <form
                      th:action="@{/prohibited-tickers/delete}"
                      method="post"
                      style="display: inline"
                    >
                      <input
                        type="hidden"
                        name="id"
                        th:value="${prohibitedTicker.id}"
                      />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-danger"
                        onclick="
                          return confirm(
                            'Are you sure you want to delete this ticker?',
                          );
                        "
                      >
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top py-3 mt-auto">
      <div class="container text-center">
        <small class="text-muted"
          >&copy; 2023 AlphaSeeker. All rights reserved.</small
        >
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
