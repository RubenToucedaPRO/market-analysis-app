<!-- templates/fragments/rule-row.html -->
<div th:fragment="ruleRow" class="rule-row card mb-3">
  <div class="card-body">
    <div class="row g-3 align-items-end">
      <!-- Rule Name -->
      <div class="col-md-3">
        <label class="form-label small text-muted">
          Rule Name
          <input
            type="text"
            class="form-control form-control-sm"
            th:name="|rules[${index}].name|"
            th:value="${rule != null ? rule.name : ''}"
            placeholder="Rule Name"
            required
          />
        </label>
      </div>

      <!-- Subject Indicator -->
      <div class="col-md-3">
        <label class="form-label small text-muted">
          Subject Indicator
          <select
            class="form-select form-select-sm"
            th:name="|rules[${index}].subjectCode|"
            required
          >
            <option value="">-- Select Indicator --</option>
            <option
              th:each="rd : ${ruleDefinitions}"
              th:value="${rd.code}"
              th:text="${rd.name}"
              th:selected="${rule != null && rule.subjectCode == rd.code}"
            ></option>
          </select>
        </label>
      </div>

      <!-- Subject Parameter -->
      <div th:id="|rule-container-${index}|" class="col-md-3">
        <div
          th:if="${rule != null && rule.subjectCode != null && !rule.subjectCode.isEmpty()}"
        >
          <label class="form-label small text-muted">
            Subject Parameter
            <input
              type="number"
              step="0.01"
              class="form-control form-control-sm"
              th:name="|rules[${index}].subjectParam|"
              th:value="${rule != null ? rule.subjectParam : ''}"
              placeholder="0.00"
            />
          </label>
        </div>
      </div>

      <!-- Operator -->
      <div class="col-md-2">
        <label class="form-label small text-muted">
          Operator
          <select
            class="form-select form-select-sm"
            th:name="|rules[${index}].operator|"
          >
            <option
              value=">"
              th:selected="${rule != null && rule.operator == '>'}"
            >
              >&gt;
            </option>
            <option
              value="<"
              th:selected="${rule != null && rule.operator == '<'}"
            >
              &lt;
            </option>
            <option
              value="="
              th:selected="${rule != null && rule.operator == '='}"
            >
              >=
            </option>
          </select>
        </label>
      </div>

      <!-- Target Value -->
      <div class="col-md-3">
        <label class="form-label small text-muted">
          Target Value
          <input
            type="number"
            step="0.01"
            class="form-control form-control-sm"
            th:name="|rules[${index}].targetParam|"
            th:value="${rule != null ? rule.targetParam : ''}"
            placeholder="0.00"
          />
        </label>
      </div>

      <!-- Remove Button -->
      <div class="col-md-1 text-end">
        <!-- Remove Button -->
        <div class="col-md-1 text-end">
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            onclick="removeRuleRow(this)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
