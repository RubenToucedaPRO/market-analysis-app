
version: '3.8'

# Docker Compose for local development only.
# In production, use managed database services or configure with proper secrets management.

services:
  app:
    build: .
    container_name: market-analysis-app
    ports:
      - "${APP_PORT_EXTERNAL:-8080}:8080"
    environment:
      # Configuraci√≥n para conectar con el contenedor de MySQL
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mariadb://market-analysis-mysql:3306/${DB_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
  mysql:
    image: mariadb:10.11
    container_name: market-analysis-mysql
    # Limita el uso de RAM para que quepa en el plan de Railway
    command: [
      "mariadbd",
      "--innodb-buffer-pool-size=64M",
      "--max-connections=20",
      "--key-buffer-size=8M"
    ]
    ports:
      - "127.0.0.1:${DB_PORT_EXTERNAL:-3306}:3306"
    security_opt:
      - no-new-privileges:true
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - market_analysis_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

volumes:
  market_analysis_mysql_data:
    driver: local
