# --- CONEXIÓN INTERNA (App Docker -> BD Docker) ---
# Nota: La URL a veces se sobrescribe por la variable de entorno del docker-compose, 
# pero es bueno tenerla aquí como respaldo.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- CORRECCIÓN DEL ERROR ---
# 1. Forzamos el nombre del driver para que no intente adivinarlo
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# 2. Forzamos el dialecto de MySQL. 
# Esto evita que Hibernate intente conectarse antes de tiempo para "preguntar" el dialecto.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- PRODUCCIÓN / ESTABLE ---
spring.thymeleaf.cache=true