# Production Profile - MySQL Database Configuration
# NOTE: Default values are for local Docker development ONLY.
# In real production, override via environment variables.

# MySQL Database Configuration
# - SSL is disabled for local Docker development. Enable in production via DB_URL override.
# - allowPublicKeyRetrieval is for local development. Disable in production if using SSL.
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update

# Disable H2 Console in production
spring.h2.console.enabled=false
