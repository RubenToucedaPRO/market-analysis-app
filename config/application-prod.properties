# Production Profile - MySQL Database Configuration
# NOTE: Default values are for local Docker development ONLY.
# In real production, override via environment variables.

# MySQL Database Configuration
# - SSL is disabled for local Docker development. Enable in production via DB_URL override.
# - allowPublicKeyRetrieval is for local development. Disable in production if using SSL.
spring.datasource.url=${DB_URL:}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable H2 Console in production
spring.h2.console.enabled=false
